<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PrintPlatform Navbar</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, Helvetica, sans-serif;
    }

    body {
      background-color: #f9f9f9;
    }

    /* Navbar Container */
    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #ffffff;
      padding: 10px 40px;
      border-bottom: 1px solid #ddd;
    }

    /* Left Section */
    .nav-left {
      display: flex;
      align-items: center;
      gap: 30px;
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 6px;
      font-weight: bold;
      color: #3d40fb;
      font-size: 16px;
      text-decoration: none;
    }

    .logo i {
      font-size: 16px;
      color: #444;
    }

    .nav-links {
      display: flex;
      gap: 20px;
    }

    .nav-links a {
      text-decoration: none;
      color: #333;
      font-size: 14px;
      transition: color 0.2s ease;
    }

    .nav-links a:hover {
      color: #3d40fb;
    }

    /* Right Section */
    .nav-right {
      display: flex;
      align-items: center;
      gap: 15px;
      font-size: 14px;
    }

    .logout-btn {
      background-color: #4f46e5;
      color: #fff;
      border: none;
      padding: 6px 16px;
      border-radius: 6px;
      font-size: 14px;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }

    .logout-btn:hover {
      background-color: #3730a3;
    }
  </style>
</head>
<body>
  <nav>
    <div class="nav-left">
      <a href="#" class="logo">
        <i>ðŸ”’</i>
        PrintPlatform
      </a>
      <div class="nav-links">
        <a href="#">Dashboard</a>
        <a href="#">Products</a>
        <a href="#">New Order</a>
        <a href="#">Track Orders</a>
      </div>
    </div>

    <div class="nav-right">
      <span>Welcome!</span>
      <button class="logout-btn">Logout</button>
    </div>
  </nav>
</body>
</html>
