<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Scan and Search</title>
  <style>
    /* Basic styles for search bar and button */
    .search-container {
      display: flex;
      align-items: center;
      margin: 20px;
    }

    #search-bar {
      width: 300px;
      padding: 10px;
      font-size: 16px;
    }

    .scan-btn {
      background: none;
      border: none;
      cursor: pointer;
      margin-left: 10px;
    }

    .scan-btn img {
      width: 30px;
      height: 30px;
    }

    /* Modal Styles for Scanner */
    .modal {
      display: none; /* Hidden by default */
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      justify-content: center;
      align-items: center;
    }

    .modal-content {
      background: white;
      padding: 20px;
      text-align: center;
      border-radius: 10px;
      width: 400px;
    }

    .close-btn {
      position: absolute;
      top: 10px;
      right: 10px;
      font-size: 25px;
      background: none;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <!-- Search Bar and Scan Icon -->
  <div class="search-container">
    <input type="text" id="search-bar" placeholder="Search here..." />
    <button id="scan-button" class="scan-btn">
      <img src="scan-icon.png" alt="Scan Icon" />
    </button>
  </div>

  <!-- Scanner Modal (Hidden by default) -->
  <div id="scanner-modal" class="modal">
    <div class="modal-content">
      <button id="close-modal" class="close-btn">&times;</button>
      <h2>Scan a QR Code</h2>
      <div id="scanner"></div> <!-- Scanner will be initialized here -->
    </div>
  </div>

  <!-- Include the ZXing library for QR/Barcode Scanning -->
  <script src="https://unpkg.com/@zxing/library@latest"></script>

  <script>
    // Accessing the HTML elements
    const scanButton = document.getElementById('scan-button');
    const scannerModal = document.getElementById('scanner-modal');
    const closeModalButton = document.getElementById('close-modal');
    const searchBar = document.getElementById('search-bar');

    // Initialize the QR/Barcode scanner
    const codeReader = new ZXing.BrowserQRCodeReader();

    // Function to open the scanner modal
    scanButton.addEventListener('click', () => {
      scannerModal.style.display = 'flex';
      startScanner();
    });

    // Close the modal when the close button is clicked
    closeModalButton.addEventListener('click', () => {
      scannerModal.style.display = 'none';
      stopScanner();
    });

    // Start the scanner
    function startScanner() {
      codeReader.decodeFromInputVideoDevice(undefined, 'scanner')
        .then(result => {
          searchBar.value = result.text; // Set the scanned result in the search bar
          stopScanner();
          scannerModal.style.display = 'none'; // Close the modal after scanning
        })
        .catch(err => console.error(err));
    }

    // Stop the scanner when the modal is closed
    function stopScanner() {
      codeReader.reset();
    }
  </script>
</body>
</html>
